<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
		<title>Radio Player</title>	
		<link href="player-v-0.1.5.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css' />	
		<script type="application/javascript" src="js/jquery-2.1.3.min.js"></script> 
		<script type="application/javascript" src="https://www.youtube.com/player_api"></script>
		<script type="application/javascript" src="js/player-v-0.1.5.js"></script>
		<script type="application/javascript">
			window.onload = function(){
				player.container = "putinit";
				player.configfile = "http://www.iamstellen.pw/radio/config.xml";
				player.playerType = "mainplayer";
				player.init();
				setTimeout(function(){
					var obj = { 
						id : 'wqerrwer',
						mediatype : 'video',
						filename : '7NJ_nzOckOQ',
						artist : 'Joe Satriani',
						title : 'Summer Song',
						comments : '',
						cover : 'http://www.iamstellen.pw/radio/images/playersongimg.jpg',
						album : 'Joe Satriani',
					}
					player.addsong(obj,false);
				},5000);				
			}
		</script>
	</head>
	<body>
		<div id="putinit"></div>
	</body>
</html>
